<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lola Fotógrafa - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="formBody">
    <header>
      <nav id="header" class="navbar justify-content-center p-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="gallery.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">Sobre mí</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menuButtonActive menuButtonActiveHover" href="contact.html">Contacto</a>
                </li>
            </ul>
      </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light p-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="p-0 align-items-center">
              <p class="fw-bold m-0">Lola Fotografía Profesional</p>
              <p class="m-0">Dirección: Calle de la Maravilla, 142</p>
              <p class="m-0">Barcelona, España</p>
              <p class="m-0">Email: lolafotografia@gmail.com</p>
            </div>
            <div class="fst-italic">
              <p>Copyright © 2025 Lola Fotografía Profesional</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <p class="m-1">Contacto por redes:</p>
              <a href="https://www.facebook.com/lolafotografia" class="text-light m-2" target="_blank">
                  <i class="fab fa-facebook-square fa-2x"></i>
              </a>
              <a href="https://www.instagram.com/lolafotografia" class="text-light m-2" target="_blank">
                  <i class="fab fa-instagram fa-2x"></i>
              </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
