<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lola Fotógrafa - Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav id="header" class="navbar justify-content-center p-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link menuButtonActive menuButtonActiveHover" href="gallery.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">Sobre mí</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Contacto</a>
                </li>
            </ul>
      </nav>
    </header>
    <main class="bg-custom container-fluid p-0 flex-grow-1 d-flex flex-column">
      <div class="container flex-grow-1 overflow-hidden">
        <h2 class="text-center m-5">Galería</h2>
        <div id="carousel01" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100 position-relative">
              <h3 class="text-center m-0">Paisajística</h3>
              <div class="row bg-custom p-5">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <img src="./img/lakeSunset.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Boat on Calm Water"/>
                    <img src="./img/fieldRoad.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Wintry Mountain Landscape"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/nieve.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Mountains in the Clouds"/>
                    <img src="./img/mar.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Aurora Borealis"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/pinos.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Desert Landscape"/>
                    <img src="./img/valle.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Sunrise Over Yosemite"/>
                </div>
              </div>
            </div>
            <div class="carousel-item h-100 position-relative">
              <h3 class="text-center m-0">Urbana</h3>
              <div class="row bg-custom p-5">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <img src="./img/galleryUrban1.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Boat on Calm Water"/>
                    <img src="./img/galleryUrban2.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Wintry Mountain Landscape"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryUrban3.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Mountains in the Clouds"/>
                    <img src="./img/galleryUrban4.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Aurora Borealis"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryUrban5.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Desert Landscape"/>
                    <img src="./img/galleryUrban6.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Sunrise Over Yosemite"/>
                </div>
              </div>
            </div>
            <div class="carousel-item h-100 position-relative">
              <h3 class="text-center m-0">Retrato</h3>
              <div class="row bg-custom p-5">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <img src="./img/galleryPortrait1.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Boat on Calm Water"/>
                    <img src="./img/galleryPortrait2.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Wintry Mountain Landscape"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryPortrait3.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Mountains in the Clouds"/>
                    <img src="./img/galleryPortrait4.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Aurora Borealis"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryPortrait5.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Desert Landscape"/>
                    <img src="./img/galleryPortrait6.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Sunrise Over Yosemite"/>
                </div>
              </div>
            </div>
            <div class="carousel-item h-100 position-relative">
              <h3 class="text-center m-0">Fauna</h3>
              <div class="row bg-custom p-5">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <img src="./img/galleryAnimal1.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Boat on Calm Water"/>
                    <img src="./img/galleryAnimal2.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Wintry Mountain Landscape"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryAnimal3.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Mountains in the Clouds"/>
                    <img src="./img/galleryAnimal4.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Aurora Borealis"/>
                </div>
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <img src="./img/galleryAnimal5.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-small" alt="Desert Landscape"/>
                    <img src="./img/galleryAnimal6.jpg" class="w-100 shadow-1-strong rounded-0 mb-4 img-big" alt="Sunrise Over Yosemite"/>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel01" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel01" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light p-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="p-0 align-items-center">
              <p class="fw-bold m-0">Lola Fotografía Profesional</p>
              <p class="m-0">Dirección: Calle de la Maravilla, 142</p>
              <p class="m-0">Barcelona, España</p>
              <p class="m-0">Email: lolafotografia@gmail.com</p>
            </div>
            <div class="fst-italic">
              <p>Copyright © 2025 Lola Fotografía Profesional</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <p class="m-1">Contacto por redes:</p>
              <a href="https://www.facebook.com/lolafotografia" class="text-light m-2" target="_blank">
                  <i class="fab fa-facebook-square fa-2x"></i>
              </a>
              <a href="https://www.instagram.com/lolafotografia" class="text-light m-2" target="_blank">
                  <i class="fab fa-instagram fa-2x"></i>
              </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
